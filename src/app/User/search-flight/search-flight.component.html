<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
  <div class="span9" style="border: 1px solid black">
    <table class="table">
      <thead>
  
        <tr>

          <th>Flight Number</th>
          <!-- <th>Intrument_Used</th> -->
          <th>From Place</th>
          <th>To Place</th>
          <th>Air Line</th>
          <th>Price</th>
          <th>Departure Date & Time</th>
          <th>End Date Time</th>
          <!-- 
          <th>EndDateTime</th>
          <th>TotalBusinessClassSeats</th>
          <th>TotalNonBusinessClassSeats</th>

          <th>NoOfRows</th>
          <th>MealType</th>
          <th>ScheduledDays</th>
           -->   
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of flights">
          <td>{{item.flightNumber}}</td>      

          <td>{{item.from_Place}}</td>
          <td>{{item.to_Place}}</td>
          <td>{{item.airLine}}</td>
          <td>{{item.price}}</td>
          <td>{{item.startDateTime}}</td>
          <td>{{item.endDateTime}}</td>
          <td><span class="btn btn-success" (click)="Search(item)">Book</span></td>
          <!-- <td><button class="btn btn-success" on-click='Search()'>Book</button></td> -->
          <!-- 
          <td>{{item.EndDateTime}}</td>
          <td>{{item.TotalBusinessClassSeats}}</td>
          <td>{{item.TotalNonBusinessClassSeats}}</td>

          <td>{{item.NoOfRows}}</td>
          <td>{{item.MealType}}</td>
          <td>{{item.ScheduledDays}}</td>
          <td>{{item.price}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
  </div>
