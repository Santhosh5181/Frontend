<html>
  <head>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  </head>
<body id="LoginForm">

    
<h1 class="form-heading">Flight Booking Application</h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Login</h2>
   <!-- <p>Please enter your email and password</p> -->
   </div>
   <form  #loginForm="ngForm" id="Login"  (ngSubmit)="Submit(loginForm)">

        <div class="form-group">

            <input required   type="text" name="email" #email="ngModel" class="form-control" placeholder="Enter Email"
            [(ngModel)]="login.email"
             >
             <span class="error" *ngIf="email.touched && email.invalid" >Please Enter Email ID</span> 
            
        </div>

        <div class="form-group">

            <input required   type="password" name="password" #password="ngModel" class="form-control" placeholder="Enter Password"
            [(ngModel)]="login.password"
             >
             <span class="error" *ngIf="password.touched && password.invalid" >Please Enter Password</span> 
        

        </div>
        <div class="forgot">
        <a [routerLink]="['/register']">Registration</a>
</div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>

    </form>
    </div>
<!-- <p class="botto-text"> Designed by Sunil Rajput</p> -->
</div>


</body>
</html>
